mqtt:
  broker: tcp://localhost:1883
  username: hass_ir_adapter
  password: VighEadd

emitters:
  - id: ir_living_room
    type: irblaster
    topic: ir/ESP_1/send
  - id: ir_tasmota
    type: tasmota
    topic: ir/tasmota/cmnd
  - id: ir_bedroom
    type: irkit
    endpoint: http://192.168.1.2

aircons:
  - id: living_room_ac
    name: "Living Room"
    emitter: ir_living_room
    type: mitsubishi_gp82
    temperature_topic: homie/ESP_3/temperature/degrees
  - id: bedroom_ac
    name: "Bedroom"
    emitter: ir_bedroom
    type: daikin
    temperature_topic: homie/ESP_4/temperature/degrees
  - id: tasmota_ac
    name: "Tasmota Example HVAC"
    emitter: ir_tasmota
    type: tasmota_hvac
    vendor: HITACHI_AC424
    temperature_topic: tasmota/17EC62/tele/SENSOR
    temperature_template: |-
      {{ value_json['SHT3X-0x45'].Temperature }}

lights:
  - id: living_room_lights
    name: "Living Room Lights"
    type: daiko
    emitter: ir_living_room
    channel: 1
  - id: bedroom_lights
    name: "Bedroom Lights"
    type: panasonic
    emitter: ir_bedroom
    channel: 1
